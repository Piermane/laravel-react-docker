name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        default: 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set repository name to lowercase
      id: vars
      run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.MY_GITHUB_USERNAME }}
        password: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Build and push Laravel Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./laravel-api
        push: true
        tags: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}

    - name: Build and push React Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./react-frontend
        push: true
        tags: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}

    - name: Copy files to server
      uses: appleboy/scp-action@v0.0.9
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.yml,nginx.conf"
        target: "/root/laravel-react-docker"

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.0.9
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /root/laravel-react-docker
          docker login ghcr.io -u ${{ secrets.MY_GITHUB_USERNAME }} -p ${{ secrets.MY_GITHUB_TOKEN }}
          docker pull ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}
          docker pull ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}
          docker-compose down
          sed -i 's|image: .*laravel.*|image: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}|' docker-compose.yml
          sed -i 's|image: .*react.*|image: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}|' docker-compose.yml
          docker-compose up -d
          docker exec laravel-container composer install
          if [ "${{ github.event.inputs.run_migrations }}" == "true" ]; then
            docker exec laravel-container php artisan migrate --force
          fi
          docker exec react-container npm run build
    - name: Send Telegram Notification
      uses: appleboy/telegram-action@v0.0.9
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Deployment finished.
          Status: ${{ job.status }}
          Migrations run: ${{ github.event.inputs.run_migrations }}
