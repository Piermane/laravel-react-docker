name: Deploy Laravel-React App

on:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.MY_GITHUB_USERNAME }}
        password: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Build and push Laravel Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./laravel-api
        file: ./laravel-api/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/laravel:${{ github.sha }}-laravel

    - name: Build and push React Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./react-frontend
        file: ./react-frontend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/react:${{ github.sha }}-react

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.yml,nginx.conf,laravel-api,react-frontend"
        target: "/root/laravel-react-docker"

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      env:
        LARAVEL_IMAGE: ghcr.io/${{ github.repository }}/laravel:${{ github.sha }}-laravel
        REACT_IMAGE: ghcr.io/${{ github.repository }}/react:${{ github.sha }}-react
        RUN_MIGRATIONS: ${{ github.event.inputs.run_migrations }}
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        envs: LARAVEL_IMAGE,REACT_IMAGE,RUN_MIGRATIONS
        script: |
          cd /root/laravel-react-docker
          docker-compose down
          docker-compose up -d
          if [ "$RUN_MIGRATIONS" = "true" ]; then
            docker-compose exec -T laravel php artisan migrate --force
          fi
