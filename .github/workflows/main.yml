name: CI/CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set repository name to lowercase
        id: vars
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.MY_GITHUB_USERNAME }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Build and push Laravel Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./laravel-api
          file: ./laravel-api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}-laravel
          cache-to: type=inline
          no-cache: true

      - name: Build and push React Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./react-frontend
          file: ./react-frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}-react
          cache-to: type=inline
          no-cache: true

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/root/laravel-react-docker"

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
          REPO_NAME: ${{ env.REPO_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          RUN_MIGRATIONS: ${{ github.event.inputs.run_migrations }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: REPO_NAME,GITHUB_SHA,RUN_MIGRATIONS
          script: |
            cd /root/laravel-react-docker
            echo "${{ secrets.MY_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ secrets.MY_GITHUB_USERNAME }} --password-stdin
            docker pull ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel
            docker pull ghcr.io/$REPO_NAME/react:$GITHUB_SHA-react
            docker-compose down
            sed -i "s|image: .*laravel.*|image: ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel|" docker-compose.yml
            sed -i "s|image: .*react.*|image: ghcr.io/$REPO_NAME/react:$GITHUB_SHA-react|" docker-compose.yml
            docker-compose up -d

            if [ ! -f .env ]; then
              echo "Создание нового .env файла..."
              docker run --rm ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel cat .env.example > .env
              docker-compose exec -T laravel php artisan key:generate
              docker-compose exec -T laravel php artisan config:cache
            else
              echo "Обновление существующего проекта..."
            fi
            
            if [ "$RUN_MIGRATIONS" = "true" ]; then
              echo "Запуск миграций..."
              docker-compose exec -T laravel php artisan migrate --force
            else
              echo "Пропуск миграций."
            fi

            # Получение версий
            LARAVEL_VERSION=$(docker-compose exec -T laravel php artisan --version | awk '{print $3}')
            NODE_VERSION=$(docker-compose exec -T react node --version)
            echo "LARAVEL_VERSION=$LARAVEL_VERSION" >> $GITHUB_ENV
            echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV

      - name: Get deploy time
        id: deploy_time
        run: echo "time=$(date -d '+3 hours' '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ${{ job.status == 'success' && '🟢' || '🔴' }} <b>Deployment ${{ job.status == 'success' && 'finished' || 'failed' }}!</b>
            <b>Status:</b> ${{ job.status }}
            <b>Project:</b> ${{ github.repository }}
            <b>Branch:</b> ${{ github.ref }}
            <b>Commit:</b> ${{ github.sha }}
            <b>Deployed by:</b> ${{ github.actor }}

            <b>Migrations run:</b> ${{ github.event.inputs.run_migrations }}
            <b>Target Server:</b> ${{ secrets.SERVER_IP }}
            <b>Updated Services:</b> Laravel, React

            <b>Deploy time:</b> ${{ steps.deploy_time.outputs.time }}

            ${{ job.status == 'success' && format('<b>Laravel Version:</b> {0}', env.LARAVEL_VERSION) || '' }}
            ${{ job.status == 'success' && format('<b>Node.js Version:</b> {0}', env.NODE_VERSION) || '' }}
