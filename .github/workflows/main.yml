name: CI/CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set repository name to lowercase
        id: vars
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.MY_GITHUB_USERNAME }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Build and push Laravel Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./laravel-api
          file: ./laravel-api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}-laravel
          cache-to: type=inline
          no-cache: true

      - name: Build and push React Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./react-frontend
          file: ./react-frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}-react
          cache-to: type=inline
          no-cache: true

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/root/laravel-react-docker"

      - name: Deploy to Server
        id: deploy
        uses: appleboy/ssh-action@master
        env:
          REPO_NAME: ${{ env.REPO_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          RUN_MIGRATIONS: ${{ github.event.inputs.run_migrations }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: REPO_NAME,GITHUB_SHA,RUN_MIGRATIONS
          script: |
            cd /root/laravel-react-docker
            echo "${{ secrets.MY_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ secrets.MY_GITHUB_USERNAME }} --password-stdin
            docker pull ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel
            docker pull ghcr.io/$REPO_NAME/react:$GITHUB_SHA-react
            docker-compose down
            sed -i "s|image: ghcr.io/\${{ github.repository }}/laravel:\${{ github.sha }}|image: ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel|" docker-compose.yml
            sed -i "s|image: ghcr.io/\${{ github.repository }}/react:\${{ github.sha }}|image: ghcr.io/$REPO_NAME/react:$GITHUB_SHA-react|" docker-compose.yml

            docker-compose up -d

            if [ ! -f .env ]; then
              echo "Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ð½Ð¾Ð²Ð¾Ð³Ð¾ .env Ñ„Ð°Ð¹Ð»Ð°..."
              docker run --rm ghcr.io/$REPO_NAME/laravel:$GITHUB_SHA-laravel cat .env.example > .env
              docker-compose exec -T laravel php artisan key:generate
              docker-compose exec -T laravel php artisan config:cache
            else
              echo "ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰ÐµÐ³Ð¾ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°..."
            fi
            
            if [ "$RUN_MIGRATIONS" = "true" ]; then
              echo "Ð—Ð°Ð¿ÑƒÑÐº Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¹..."
              docker-compose exec -T laravel php artisan migrate --force
            else
              echo "ÐŸÑ€Ð¾Ð¿ÑƒÑÐº Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¹."
            fi

            # ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð²ÐµÑ€ÑÐ¸Ð¹ Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ Ð² Ñ„Ð°Ð¹Ð»
            docker-compose exec -T laravel php artisan --version | awk '{print $3}' > laravel_version.txt
            docker-compose exec -T react node --version > node_version.txt

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ${{ job.status == 'success' && 'ðŸŸ¢' || 'ðŸ”´' }} <b>Deployment ${{ job.status == 'success' && 'finished' || 'failed' }}!</b>
            <b>Status:</b> ${{ job.status }}
            <b>Project:</b> ${{ github.repository }}
            <b>Branch:</b> ${{ github.ref }}
            <b>Commit:</b> ${{ github.sha }}
            <b>Deployed by:</b> ${{ github.actor }}


            <b>Target Server:</b> ${{ secrets.SERVER_IP }}


