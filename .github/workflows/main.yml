name: CI/CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set repository name to lowercase
        id: vars
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.MY_GITHUB_USERNAME }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Build and push Laravel Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./laravel-api
          file: ./laravel-api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}-laravel
          cache-to: type=inline
          no-cache: true

      - name: Build and push React Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./react-frontend
          file: ./react-frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}-react
          cache-to: type=inline
          no-cache: true

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/root/laravel-react-docker"

      - name: Deploy to Server
        id: deploy
        uses: appleboy/ssh-action@master
        env:
          LARAVEL_IMAGE: ghcr.io/${{ env.REPO_NAME }}/laravel:${{ github.sha }}-laravel
          REACT_IMAGE: ghcr.io/${{ env.REPO_NAME }}/react:${{ github.sha }}-react
          RUN_MIGRATIONS: ${{ github.event.inputs.run_migrations }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: LARAVEL_IMAGE,REACT_IMAGE,RUN_MIGRATIONS
          script: |
            cd /root/laravel-react-docker
            echo "${{ secrets.MY_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ secrets.MY_GITHUB_USERNAME }} --password-stdin
            docker pull $LARAVEL_IMAGE
            docker pull $REACT_IMAGE
            docker-compose down
            docker-compose up -d

            if [ ! -f .env ]; then
              echo "–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ .env —Ñ–∞–π–ª–∞..."
              docker run --rm $LARAVEL_IMAGE cat .env.example > .env
              docker-compose exec -T laravel php artisan key:generate
              docker-compose exec -T laravel php artisan config:cache
            else
              echo "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞..."
            fi
            
            if [ "$RUN_MIGRATIONS" = "true" ]; then
              echo "–ó–∞–ø—É—Å–∫ –º–∏–≥—Ä–∞—Ü–∏–π..."
              docker-compose exec -T laravel php artisan migrate --force
            else
              echo "–ü—Ä–æ–ø—É—Å–∫ –º–∏–≥—Ä–∞—Ü–∏–π."
            fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ${{ job.status == 'success' && 'üü¢' || 'üî¥' }} <b>Deployment ${{ job.status == 'success' && 'finished' || 'failed' }}!</b>
            <b>Status:</b> ${{ job.status }}
            <b>Project:</b> ${{ github.repository }}
            <b>Branch:</b> ${{ github.ref }}
            <b>Commit:</b> ${{ github.sha }}
            <b>Deployed by:</b> ${{ github.actor }}
            <b>Target Server:</b> ${{ secrets.SERVER_IP }}
