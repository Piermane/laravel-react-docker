version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel
      - react

  laravel:
    build:
      context: ./laravel-api
      dockerfile: Dockerfile
    volumes:
      - ./laravel-api/app:/var/www/app
      - ./laravel-api/routes:/var/www/routes
    ports:
      - "8000:8000"

  react:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    volumes:
      - ./react-frontend/src:/app/src
    ports:
      - "3000:3000"

networks:
  default:
    driver: bridge
